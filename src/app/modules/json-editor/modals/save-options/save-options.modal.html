<div class="c-modal">
  <form [formGroup]="form">
    <h3 class="c-modal__title">JSON file options</h3>

    <div class="u-width--100 u-display--flex u-flex-align--center">
      <app-field-input label="File name" [placeholder]="namePlaceholder" formControlName="name"></app-field-input>
      <span class="u-margin-top--sm u-margin-left--xxs">.json</span>
    </div>

    <div class="e-save-options__options">
      <app-field-radio
        class="u-width--25"
        label="None"
        [value]="null"
        formControlName="indentation"></app-field-radio>

      <app-field-radio
        class="u-width--25"
        label="Tabs"
        value="tabs"
        formControlName="indentation"></app-field-radio>

      <div class="u-width--50 u-display--flex u-flex-align--center">
        <app-field-radio
          class="u-width--25"
          label="Spaces:"
          value="spaces"
          formControlName="indentation"></app-field-radio>

        <app-field-input
          class="u-margin-left--base"
          [noPadding]="true"
          placeholder="2"
          formControlName="spaces"></app-field-input>
      </div>
    </div>
  </form>

  <div class="u-width--100 u-display--flex u-flex-align--center u-flex-justify--end">
    <button class="c-button" [disabled]="form.invalid" (click)="submit()">Confirm options</button>
  </div>
</div>
