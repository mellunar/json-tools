<div class="c-field">
  <label class="c-field__label" [for]="ngControl.name" *ngIf="label">{{ label }}</label>
  <input
    class="c-field__input"
    [class.c-field__input--invalid]="ngControl.touched && ngControl.invalid"
    [name]="ngControl.name"
    [placeholder]="placeholder"
    [type]="type"
    [formControl]="ngControl.control" />
</div>
